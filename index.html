<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contactos</title>
    <link rel="stylesheet" href="assets/css/main.css">
    <link type="text/css" rel="stylesheet" href="assets/css/materialize.min.css" media="screen,projection" />
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <section class="container">
        <div class="card-panel teal lighten-4 row center-align">
            <p class="col s12 font-size-texto">Contactos</p>
        </div>
        <div class="contenedor-contactos row">
            <div></div>
            <div class="col s12">
                <div class="col s6">
                    <a href="#" class="left">
                        <img src="assets/img/icono-busqueda.png" alt="buscar-contacto" class="anchoImagen1 left">
                    </a>
                </div>
                <div class="col s6">
                    <a href="#modal1" class="right waves-effect waves-light btn">
                        <img src="assets/img/icono-agregar.png" alt="agregar-contacto" class="anchoImagen2 right">
                    </a>

                </div>
            </div>
            <div id="modal1" class="modal">
                <div class="modal-content">
                    <div class="row">
                        <form class="col s12">
                            <div class="row">
                                <div class="input-field col s6">
                                    <i class="material-icons prefix">account_circle</i>
                                    <input id="icon_prefix" type="text" class="validate">
                                    <label for="icon_prefix">Nombre</label>
                                </div>
                                <div class="input-field col s6">
                                    <i class="material-icons prefix">phone</i>
                                    <input id="icon_telephone" type="tel" class="validate">
                                    <label for="icon_telephone">Telefono</label>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="modal-footer">
                    <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">Guardar Contacto</a>
                </div>
            </div>
        </div>
    </section>

    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="assets/js/materialize.min.js"></script>
    <script type="text/javascript" src="assets/js/app.js"></script>
</body>

</html>
